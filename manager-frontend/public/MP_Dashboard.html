<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Manager Dashboard</title>
<style>
    * {
        box-sizing: border-box;
        margin: 0; 
        padding: 0;
    }
    body {
        font-family: "Montserrat", sans-serif; 
        font-size: 12px;
        overflow-x: hidden;
    }
    .sidebar {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        height: 100vh;
        width: 200px;
        background-color: #eeeeee;
        color: white;
        padding: 20px;
        position: fixed;
    }
    .sidebar div {
        display: flex;
        flex-direction: column;
    }
    .sidebar button {
        color: black;
        background: none;
        border: 3px solid transparent;
        padding: 10px;
        width: 100%;
        text-align: left;
        border-radius: 10px;
        font-size: 1rem;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-bottom: 10px;
    }
    .sidebar button:hover {
        background-color: #5A9F68;
        color: white;
    }
    .main-content {
        margin-left: 200px;
        padding: 0.1em;
        background-color: #f4f4f4;
        min-height: 100vh;
    }
    .main-header {
        background-color: #5A9F68;
        color: white;
        padding: 30px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: calc(100% - 0px);
    }
    .search-box input[type="search"] {
        border: none;
        padding: 8px;
        border-radius: 20px;
    }
    .search-box input[type="search"]:focus {
        outline: none;
    }
    img {
        width: 150px;
        height: auto;
    }
</style>
</head>
<body>

<div class="sidebar">
    <img src="https://www.up.school/wp-content/themes/upschool/img/logo.svg" alt="UpSchool Logo">
    <div>
        <button onclick="location.href=''">Dashboard</button>
        <button onclick="location.href=''">School Calender</button>
        <button onclick="location.href='MP_PageForTeacherTTandSU.html'">Class Room</button>
        <button onclick="location.href='MP_CreateTeacher.html'">View Teachers</button>
        <button onclick="location.href=''">Request</button>
    </div>
    <div> 
        <button onclick="location.href='profile.html'">My Profile</button>
        <button onclick="location.href='signout.html'">Sign Out</button>
        <button onclick="location.href='help.html'">Help</button>
    </div>
</div>
  
<div class="main-content">
    <div class="main-header">
        <h2>Welcome, Teacher's Name!</h2>
        <div class="search-box">
            <input type="search" placeholder="Search" />
        </div>
    </div>
</div> 

</body>
</html>
