<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<title>UpSchool Dashboard</title>
<style>
    * {
        box-sizing: border-box;
        margin: 0; 
        padding: 0;
    }
    body {
        font-family: "Montserrat", sans-serif; 
        font-size: 12px;
        overflow-x: hidden;
    }
    .sidebar {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        height: 100vh;
        width: 200px;
        background-color: #eeeeee;
        color: white;
        padding: 20px;
        position: fixed;
    }
    .sidebar div {
        display: flex;
        flex-direction: column;
    }
    .sidebar button {
        color: black;
        background: none;
        border: 3px solid transparent;
        padding: 10px;
        width: 100%;
        text-align: left;
        border-radius: 10px;
        font-size: 1rem;
        cursor: pointer;
        transition: all 0.3s ease;
        margin-bottom: 10px;
    }
    .sidebar button:hover {
        background-color: #5A9F68;
        color: white;
    }
    .main-content {
        margin-left: 200px;
        padding: 0.1em;
        background-color: #f4f4f4;
        min-height: 100vh;
    }
    .main-header {
        background-color: #5A9F68;
        color: white;
        padding: 30px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: calc(100% - 0px);
    }
    .search-box input[type="search"] {
        border: none;
        padding: 8px;
        border-radius: 20px;
    }
    .search-box input[type="search"]:focus {
        outline: none;
    }
    img {
        width: 150px;
        height: auto;
    }

    /*Main Content CSS*/

    .container {
        width: 90%; /* Adjust the width as needed */
        margin: 20px auto; /* Centering the container */
        padding: 20px;
        border: 1px solid #ccc; /* Light grey border */
        box-shadow: 2px 2px 10px rgba(0,0,0,0.1); /* Subtle shadow */
        display: flex;
        justify-content: space-around; /* Space between the dropdowns */
    }
    select {
        width: 45%; /* Each select box takes almost half the container's width */
        padding: 8px;
        border-radius: 4px;
        border: 1px solid #ccc;
    }

     table {
    width: 100%;
    border-collapse: collapse;
    table-layout: fixed;
}

th, td {
    border: 1px solid #ddd;
    padding: 8px;
    text-align: left;
    position: relative;
    height: 70px; /* Increase this value to make rows taller */
    overflow: hidden;
    text-overflow: ellipsis;
}

th {
    background-color: #f4f4f4;
    height: 80px; /* Optionally, you can set a different height for header cells */
}


.edit {
    position: absolute;
    top: 5px;
    right: 5px;
    cursor: pointer;
}

.modal {
    display: none;
    position: fixed;
    z-index: 1;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0,0,0,0.4);
    animation: fadeIn 0.4s; /* Smooth fade in effect */
}

.modal-content {
    background-color: #fefefe;
    margin: 10% auto;
    padding: 20px;
    border-radius: 8px; /* Rounded corners */
    border: 1px solid #888;
    width: 30%;
    text-wrap: center;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1); /* Subtle shadow */
    animation: slideDown 0.4s; /* Slide down animation */
}

.close {
    color: #aaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
    cursor: pointer;
}

label, input[type="text"], input[type="submit"] {
    display: block;
    width: 100%;
    margin-top: 10px;
}

input[type="submit"] {
    padding: 10px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

input[type="submit"]:hover {
    background-color: #45a049;
}

@keyframes fadeIn {
    from {opacity: 0;}
    to {opacity: 1;}
}

@keyframes slideDown {
    from {top: -300px; opacity: 0;}
    to {top: 10%; opacity: 1;}
}
</style>
</head>

    <script>
    // scripts.js
    document.querySelectorAll('.edit').forEach(item => {
        item.addEventListener('click', function() {
            const cell = this.parentNode;
            document.getElementById('teacherName').value = cell.getAttribute('data-teacher');
            document.getElementById('subjectName').value = cell.getAttribute('data-subject');
            document.getElementById('editModal').style.display = 'block';
            document.getElementById('editForm').currentCell = cell;
        });
    });
    
    document.querySelector('.close').addEventListener('click', function() {
        document.getElementById('editModal').style.display = 'none';
    });
    
    document.getElementById('editForm').addEventListener('submit', function(event) {
        event.preventDefault();
        const teacher = document.getElementById('teacherName').value;
        const subject = document.getElementById('subjectName').value;
        const cell = this.currentCell;
        cell.setAttribute('data-teacher', teacher);
        cell.setAttribute('data-subject', subject);
        cell.innerHTML = `${subject}<br>${teacher} <span class="edit">✏️</span>`;
        document.getElementById('editModal').style.display = 'none';
        // Reattach the click event to the new edit button
        cell.querySelector('.edit').addEventListener('click', function() {
            const cell = this.parentNode;
            document.getElementById('teacherName').value = cell.getAttribute('data-teacher');
            document.getElementById('subjectName').value = cell.getAttribute('data-subject');
            document.getElementById('editModal').style.display = 'block';
            document.getElementById('editForm').currentCell = cell;
        });
    });
